<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy: Bible Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Original Theme
            'original-bg': '#1E3A8A', // blue-900
            'original-category': '#1E40AF', // blue-700
            'original-tile': '#EAB308', // yellow-500
            'original-tile-hover': '#CA8A04', // yellow-600
            'original-correct': '#22C55E', // green-500
            'original-incorrect': '#F97316', // orange-500
            'original-modal': '#FFFFFF', // white
            'original-button': '#3B82F6', // blue-500
            'original-button-hover': '#2563EB', // blue-600
            'original-text': '#FFFFFF', // white
            'original-feedback-correct': '#16A34A', // green-600
            'original-feedback-incorrect': '#DC2626', // red-600
            // Jeopardy! TV Theme
            'jeopardy-bg': '#9e9e9e',
            'jeopardy-category': '#37474f',
            'jeopardy-tile': '#cacaca',
            'jeopardy-tile-hover': '#D4A017',
            'jeopardy-correct': '#008000',
            'jeopardy-incorrect': '#FF4500',
            'jeopardy-modal': '#D3D3D3',
            'jeopardy-button': '#4169E1',
            'jeopardy-button-hover': '#27408B',
            'jeopardy-text': '#FFFFFF',
            'jeopardy-feedback-correct': '#008000',
            'jeopardy-feedback-incorrect': '#FF0000'
          }
        }
      }
    }
  </script>
</head>
<body className="min-h-screen flex items-center justify-center">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const JeopardyBoard = () => {
      const [questionSets, setQuestionSets] = useState([]);
      const [selectedSet, setSelectedSet] = useState('');
      const [questions, setQuestions] = useState([]);
      const [selectedQuestion, setSelectedQuestion] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [isCorrect, setIsCorrect] = useState(null);
      const [answeredQuestions, setAnsweredQuestions] = useState({});
      const [score, setScore] = useState(0);
      const [error, setError] = useState(null);
      const [theme, setTheme] = useState('original'); // Default to original theme

      // Theme-specific class mappings
      const themeClasses = {
        original: {
          bg: 'bg-original-bg',
          category: 'bg-original-category',
          tile: 'bg-original-tile hover:bg-original-tile-hover text-black',
          correct: 'bg-original-correct',
          incorrect: 'bg-original-incorrect',
          modal: 'bg-original-modal text-black',
          button: 'bg-original-button text-white hover:bg-original-button-hover',
          text: 'text-original-text',
          feedbackCorrect: 'text-original-feedback-correct',
          feedbackIncorrect: 'text-original-feedback-incorrect',
          modalButton: 'bg-original-button text-white hover:bg-original-button-hover'
        },
        jeopardy: {
          bg: 'bg-jeopardy-bg',
          category: 'bg-jeopardy-category',
          tile: 'bg-jeopardy-tile hover:bg-jeopardy-tile-hover text-black',
          correct: 'bg-jeopardy-correct',
          incorrect: 'bg-jeopardy-incorrect',
          modal: 'bg-jeopardy-modal text-black',
          button: 'bg-jeopardy-button text-white hover:bg-jeopardy-button-hover',
          text: 'text-jeopardy-text',
          feedbackCorrect: 'text-jeopardy-feedback-correct',
          feedbackIncorrect: 'text-jeopardy-feedback-incorrect',
          modalButton: 'bg-jeopardy-button text-white hover:bg-jeopardy-button-hover'
        }
      };

      // Update body class based on theme
      useEffect(() => {
        document.body.className = `min-h-screen flex items-center justify-center ${themeClasses[theme].bg}`;
      }, [theme]);

      // Load question sets
      useEffect(() => {
        fetch('question_sets.json')
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to load question_sets.json: ${response.statusText}`);
            }
            return response.json();
          })
          .then(data => {
            setQuestionSets(data.sets);
            if (data.sets.length > 0) {
              setSelectedSet(data.sets[0].file);
            }
          })
          .catch(error => {
            console.error('Error loading question sets:', error);
            setError('Failed to load question sets. Please ensure question_sets.json is in the same directory and the server is running.');
          });
      }, []);

      // Load questions for the selected set
      useEffect(() => {
        if (selectedSet) {
          setQuestions([]);
          setAnsweredQuestions({});
          setScore(0);
          fetch(selectedSet)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to load ${selectedSet}: ${response.statusText}`);
              }
              return response.json();
            })
            .then(data => setQuestions(data.categories))
            .catch(error => {
              console.error(`Error loading questions from ${selectedSet}:`, error);
              setError(`Failed to load questions from ${selectedSet}. Please ensure the file exists and the server is running.`);
            });
        }
      }, [selectedSet]);

      const handleQuestionClick = (categoryIndex, questionIndex, question) => {
        if (!answeredQuestions[`${categoryIndex}-${questionIndex}`]) {
          setSelectedQuestion({ ...question, categoryIndex, questionIndex });
          setShowModal(true);
        }
      };

      const handleAnswer = (selectedOption) => {
        const correct = selectedOption === selectedQuestion.correctAnswer;
        setIsCorrect(correct);
        if (correct) {
          setScore(prevScore => prevScore + selectedQuestion.value);
        }
        setAnsweredQuestions(prev => ({
          ...prev,
          [`${selectedQuestion.categoryIndex}-${selectedQuestion.questionIndex}`]: correct
        }));
      };

      const closeModal = () => {
        setShowModal(false);
        setSelectedQuestion(null);
        setIsCorrect(null);
      };

      const handleSetChange = (event) => {
        setSelectedSet(event.target.value);
        setError(null);
      };

      const handleThemeChange = (event) => {
        setTheme(event.target.value);
      };

      if (error) {
        return (
          <div className="container mx-auto p-4 text-center">
            <h1 className={`text-4xl font-bold mb-8 ${themeClasses[theme].text}`}>Jeopardy: Bible Quiz</h1>
            <p className="text-red-500 text-xl">{error}</p>
            <p className={`mt-4 ${themeClasses[theme].text}`}>Please ensure all JSON files are in the same directory as index.html and that you are running a local web server (e.g., python -m http.server).</p>
          </div>
        );
      }

      return (
        <div className="container mx-auto p-4">
          <h1 className={`text-4xl font-bold text-center mb-4 ${themeClasses[theme].text}`}>Jeopardy: Bible Quiz</h1>
          <div className="flex justify-between items-center mb-6">
            <div className="flex space-x-4">
              <div>
                <label htmlFor="questionSet" className={`mr-2 ${themeClasses[theme].text}`}>Select Question Set:</label>
                <select
                  id="questionSet"
                  value={selectedSet}
                  onChange={handleSetChange}
                  className="bg-white text-black p-2 rounded"
                >
                  {questionSets.map((set, index) => (
                    <option key={index} value={set.file}>
                      {set.title}
                    </option>
                  ))}
                </select>
              </div>
              <div>
                <label htmlFor="themeSelect" className={`mr-2 ${themeClasses[theme].text}`}>Select Theme:</label>
                <select
                  id="themeSelect"
                  value={theme}
                  onChange={handleThemeChange}
                  className="bg-white text-black p-2 rounded"
                >
                  <option value="original">Jeopardy</option>
                  <option value="jeopardy">Gray</option>
                </select>
              </div>
            </div>
            <div className={`text-2xl font-semibold ${themeClasses[theme].text}`}>
              Score: ${score}
            </div>
          </div>
          {questions.length === 0 && (
            <p className={`text-center text-xl ${themeClasses[theme].text}`}>Loading questions...</p>
          )}
          <div className="grid grid-cols-8 gap-2">
            {questions.map((category, categoryIndex) => (
              <div key={categoryIndex} className="flex flex-col">
                <div className={`text-white text-center font-bold p-4 rounded ${themeClasses[theme].category}`}>
                  {category.name}
                </div>
                {category.questions.map((question, questionIndex) => (
                  <div
                    key={questionIndex}
                    className={`p-4 text-center rounded cursor-pointer 
                      ${answeredQuestions[`${categoryIndex}-${questionIndex}`] === undefined
                        ? themeClasses[theme].tile
                        : answeredQuestions[`${categoryIndex}-${questionIndex}`]
                          ? themeClasses[theme].correct
                          : themeClasses[theme].incorrect
                      }`}
                    onClick={() => handleQuestionClick(categoryIndex, questionIndex, question)}
                  >
                    ${question.value}
                  </div>
                ))}
              </div>
            ))}
          </div>

          {showModal && selectedQuestion && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className={`p-6 rounded-lg max-w-lg w-full ${themeClasses[theme].modal}`}>
                <h2 className="text-xl font-bold mb-4">{selectedQuestion.question}</h2>
                <div className="grid grid-cols-1 gap-2">
                  {selectedQuestion.options.map((option, index) => (
                    <button
                      key={index}
                      className={`p-2 rounded ${themeClasses[theme].button}`}
                      onClick={() => handleAnswer(option)}
                      disabled={isCorrect !== null}
                    >
                      {option}
                    </button>
                  ))}
                </div>
                {isCorrect !== null && (
                  <div className="mt-4">
                    <p className={`text-lg font-bold ${isCorrect ? themeClasses[theme].feedbackCorrect : themeClasses[theme].feedbackIncorrect}`}>
                      {isCorrect ? 'Correct!' : 'Incorrect!'}
                    </p>
                    <p>Correct Answer: {selectedQuestion.correctAnswer}</p>
                    <button
                      className={`mt-4 p-2 rounded ${themeClasses[theme].modalButton}`}
                      onClick={closeModal}
                    >
                      OK
                    </button>
                  </div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<JeopardyBoard />);
  </script>
</body>
</html>
